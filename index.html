<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game by Chris Clevenger</title>
    <script src="game-function.js" defer></script>
</head>
<body>
    <main>
        <h1>Play Rock, Paper, Scissors! </h1>
        <div class="container">
            <button id="rockButton">ROCK</button>
            <button id="paperButton">PAPER</button>
            <button id="scissorsButton">SCISSORS</button>
        </div>
        <div class="runningScore"></div>
        <h2 id="userWins"></h2>
        <h2 id="computerWins"></h2>
        <div class="results">
        </div>
    </main>
    
</body>
</html>
